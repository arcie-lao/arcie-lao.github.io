<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classification Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Section -->
    <div id="register-section">
        <h1>Register</h1>
        <label>Email:</label><br>
        <input type="email" id="register-email" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="register-password" required><br><br>
        <button onclick="register()">Register</button><br><br>
        <a href="#" onclick="showLogin()">Already have an account? Login</a>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="hidden">
        <h1>Login</h1>
        <label>Email:</label><br>
        <input type="email" id="login-email" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="login-password" required><br><br>
        <button onclick="login()">Login</button><br><br>
        <a href="#" onclick="showRegister()">Don't have an account? Register</a>
    </div>

    <!-- User Page -->
    <div id="user-page" class="hidden">
        <h1>User Page</h1>
        <p>Welcome, User!</p>
        
        <div class="section" id="audio-upload-section">
            <h2>Upload Audio for Analysis</h2>
            <input type="file" id="audio-file-user" accept=".flac,.wav,.mp3" multiple>
            <button onclick="uploadAudio('audio-output-user', 'audio-file-user')">Analyze Audio</button>
            <p id="audio-output-user"></p>
        </div>

        <button onclick="getUsage('usage-output-user')">Get API Usage</button>
        <p id="usage-output-user"></p>

        <button onclick="logout()">Logout</button>
    </div>

    <!-- Admin Page -->
    <div id="admin-page" class="hidden">
        <h1>Admin Dashboard</h1>
        <p>Welcome, Admin!</p>

        <div class="section" id="audio-upload-section">
            <h2>Upload Audio for Analysis</h2>
            <input type="file" id="audio-file-admin" accept=".flac,.wav,.mp3" multiple>
            <button onclick="uploadAudio('audio-output-admin', 'audio-file-admin')">Analyze Audio</button>
            <p id="audio-output-admin"></p>
        </div>
    
        <button onclick="getUsage('usage-output-admin')">Get API Usage</button>
        <p id="usage-output-admin"></p>
    
        <div class="section" id="admin-section">
            <h2>Admin Dashboard</h2>
            <button onclick="getUsers()">View All Users</button>
            <p id="users-output"></p>
            <button onclick="getApiStats()">View API Stats</button>
            <table border="1" id="api-stats-output" style="width: 70%; text-align: left">
                <thead>
                    <tr>
                        <th>Method</th>
                        <th>Endpoint</th>
                        <th>Requests</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
            <input type="email" id="delete-email" placeholder="Email">
            <button onclick="deleteUser()">Delete User</button>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <div id="change-password-section" class="hidden">
        <h1>Change Password</h1>
        <label>Old Password:</label><br>
        <input type="password" id="old-password" required><br><br>
        <label>New Password:</label><br>
        <input type="password" id="new-password" required><br><br>
        <button onclick="changePassword()">Change Password</button><br><br>
    </div>

    <script src="main.js"></script>
</body>
</html>
